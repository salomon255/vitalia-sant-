<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elystyle - Connexion Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #fef7ff 0%, #fdf4ff 50%, #fdf2f8 100%); /* Même fond que la boutique */
            overflow-x: hidden;
        }
        main {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .font-serif {
            font-family: 'Playfair Display', serif;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.95); /* Légère transparence pour s'intégrer au fond */
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="text-gray-800">

    <main>
        <div class="login-card w-full max-w-md p-8 sm:p-10 rounded-xl shadow-2xl">
            <div class="text-center mb-10">
                <a href="index.html" class="text-4xl font-serif font-bold bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent hover:from-purple-700 hover:to-pink-700 transition-all duration-300">
                    Elystyle
                </a>
                <p class="mt-2 text-sm text-gray-600">Accès à l'interface d'administration</p>
            </div>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Adresse Email</label>
                    <input type="email" id="email" name="email" required
                           class="block w-full mt-1 rounded-lg border-gray-300 shadow-sm focus:border-pink-500 focus:ring focus:ring-pink-400 focus:ring-opacity-50 placeholder-gray-400 py-2.5 px-3 text-gray-700 leading-tight transition duration-150 ease-in-out"
                           placeholder="vous@exemple.com">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
                    <input type="password" id="password" name="password" required
                           class="block w-full mt-1 rounded-lg border-gray-300 shadow-sm focus:border-pink-500 focus:ring focus:ring-pink-400 focus:ring-opacity-50 placeholder-gray-400 py-2.5 px-3 text-gray-700 leading-tight transition duration-150 ease-in-out"
                           placeholder="••••••••">
                </div>

                <div id="errorMessage" class="text-sm text-center font-medium text-red-600" style="display: none;">
                    <!-- Les messages d'erreur s'afficheront ici -->
                </div>

                <div>
                    <button type="submit"
                            class="w-full flex justify-center bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white font-semibold py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 focus:ring-offset-2 transition duration-150 ease-in-out transform hover:scale-[1.02] shadow-lg hover:shadow-xl">
                        Se Connecter
                    </button>
                </div>
            </form>

            <p class="mt-8 text-center text-xs text-gray-500">
                <a href="index.html" class="hover:text-pink-600 transition-colors">Retour à la boutique</a>
            </p>
        </div>
    </main>

    <script>
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorMessageDiv = document.getElementById('errorMessage');

        // Identifiants attendus (NON SÉCURISÉ pour une application réelle)
        const ADMIN_EMAIL = "Elystyle@gmail.com";
        const ADMIN_PASSWORD = "12345";

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Empêche la soumission standard du formulaire

            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            errorMessageDiv.textContent = ''; // Réinitialise le message d'erreur
            errorMessageDiv.style.display = 'none';

            if (email === ADMIN_EMAIL && password === ADMIN_PASSWORD) {
                // Connexion réussie
                // Stocker un indicateur de connexion (optionnel, mais peut être utile)
                // localStorage.setItem('isAdminLoggedIn', 'true'); // Exemple simple
                window.location.href = 'admin.html'; // Redirection vers la page admin
            } else {
                // Échec de la connexion
                errorMessageDiv.textContent = 'Adresse email ou mot de passe incorrect.';
                errorMessageDiv.style.display = 'block';
                passwordInput.value = ''; // Vider le champ mot de passe pour la sécurité
                passwordInput.focus();
            }
        });
    </script>

</body>
</html>
